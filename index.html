<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solo Leveling Grind</title>
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/en/2/23/Solo_Leveling_logo.png" type="image/png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('https://wallpapercave.com/wp/wp9420280.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.75);
      z-index: -1;
    }
    .flash { animation: flashEffect 1s ease-in-out; }
    @keyframes flashEffect {
      0% { background-color: rgba(255,255,255,0.4); }
      100% { background-color: transparent; }
    }
  </style>
</head>
<body class="text-white">
<div class="overlay"></div>
<div id="root"></div>
<script type="text/babel">

const {useState,useEffect}=React;

const normalPunishments=["Do 20 push-ups","Solve 50 GK questions","Revise 2 topics","No social media 6 hrs","Read 30 pages"];
const deathModePunishments=["Study 6 hrs straight + summary","200 questions + 50 push-ups","Write all formulas twice","Full mock test now + No phone 8 hrs","Revise 5 topics + Cold shower"];
const rewards=["Watch 1 anime episode","Eat favorite snack","Listen to music","Take a relaxing bath","Play a game for 20 mins"];
const rankTitles=['E-Rank Hunter','D-Rank','C-Rank','B-Rank','A-Rank','S-Rank'];
const characterImages=['https://cdn.jsdelivr.net/gh/Ashwinvalento/cartoon-avatar@master/lib/images/male/45.png','https://cdn.jsdelivr.net/gh/Ashwinvalento/cartoon-avatar@master/lib/images/male/20.png','https://cdn.jsdelivr.net/gh/Ashwinvalento/cartoon-avatar@master/lib/images/female/68.png','https://cdn.jsdelivr.net/gh/Ashwinvalento/cartoon-avatar@master/lib/images/female/21.png'];

function getXPForLevel(level){return level*level*100;}
function getRank(level){if(level<5)return rankTitles[0];if(level<10)return rankTitles[1];if(level<15)return rankTitles[2];if(level<20)return rankTitles[3];if(level<25)return rankTitles[4];return rankTitles[5];}

function App(){
  const [xp,setXP]=useState(parseInt(localStorage.getItem('xp'))||0);
  const [level,setLevel]=useState(parseInt(localStorage.getItem('level'))||1);
  const [tasks,setTasks]=useState(JSON.parse(localStorage.getItem('tasks'))||[]);
  const [habits,setHabits]=useState(JSON.parse(localStorage.getItem('habits'))||[]);
  const [punishments,setPunishments]=useState(JSON.parse(localStorage.getItem('punishments'))||[]);
  const [showAddModal,setShowAddModal]=useState(false);
  const [showRelapseModal,setShowRelapseModal]=useState(false);
  const [newTask,setNewTask]=useState({type:'daily',title:'',start:'',end:'',days:''});
  const [bossCountdown,setBossCountdown]=useState(parseInt(localStorage.getItem('bossCountdown'))||0);
  const [rivalXP,setRivalXP]=useState(parseInt(localStorage.getItem('rivalXP'))||0);
  const [rivalLevel,setRivalLevel]=useState(parseInt(localStorage.getItem('rivalLevel'))||1);
  const [showLevelUp,setShowLevelUp]=useState(false);
  const [lockdown,setLockdown]=useState(false);
  const [timer,setTimer]=useState(0);

  function startBossTimer(hours){
    const endTime=Date.now()+hours*60*60*1000;
    localStorage.setItem('bossEndTime',endTime);
  }
  function getRemainingBossTime(){
    const endTime=parseInt(localStorage.getItem('bossEndTime'))||0;
    const now=Date.now();
    return Math.max(0,endTime-now);
  }
  function formatTime(ms){
    const totalSeconds=Math.floor(ms/1000);
    const hrs=Math.floor(totalSeconds/3600);
    const mins=Math.floor((totalSeconds%3600)/60);
    const secs=totalSeconds%60;
    return `${hrs}h ${mins}m ${secs}s`;
  }

  useEffect(()=>{
    localStorage.setItem('xp',xp);
    localStorage.setItem('level',level);
    localStorage.setItem('tasks',JSON.stringify(tasks));
    localStorage.setItem('habits',JSON.stringify(habits));
    localStorage.setItem('punishments',JSON.stringify(punishments));
    localStorage.setItem('bossCountdown',bossCountdown);
    localStorage.setItem('rivalXP',rivalXP);
    localStorage.setItem('rivalLevel',rivalLevel);
  },[xp,level,tasks,habits,punishments,bossCountdown,rivalXP,rivalLevel]);

  useEffect(()=>{
    if(xp>=getXPForLevel(level)){
      setXP(xp-getXPForLevel(level));
      setLevel(level+1);
      setShowLevelUp(true);
      setTimeout(()=>setShowLevelUp(false),2000);
    }
  },[xp]);

  // Rival Progression
  useEffect(()=>{
    const interval=setInterval(()=>{
      const gain=Math.floor(Math.random()*2);
      setRivalXP(prev=>{
        let newXP=prev+gain;
        if(newXP>=getXPForLevel(rivalLevel)){
          newXP-=getXPForLevel(rivalLevel);
          setRivalLevel(rivalLevel+1);
        }
        return newXP;
      });
    },3600000);
    return()=>clearInterval(interval);
  },[rivalLevel]);

  // Boss Trigger
  useEffect(()=>{
    if(bossCountdown>=7){
      const topics=getTopics(30,7);
      const message=topics.length>0?`Boss Fight: Revise these topics:\n- ${topics.join('\n- ')}`:"Boss Fight: No recent topics!";
      addPunishment({type:'boss',text:message,deathMode:false});
      startBossTimer(3);
      setBossCountdown(0);
    }
  },[bossCountdown]);

  useEffect(()=>{
    if(punishments.length>0&&['boss','weeklyBoss','dungeon'].includes(punishments[0].type)){
      const interval=setInterval(()=>{
        const remaining=getRemainingBossTime();
        setTimer(remaining);
        if(remaining<=0){
          alert("Boss Timer Expired! Heavy XP Penalty!");
          setXP(Math.max(0,xp-50));
          completePunishment();
          clearInterval(interval);
        }
      },1000);
      return()=>clearInterval(interval);
    }
  },[punishments]);

  // Auto Punishment
  useEffect(()=>{
    const checkMissed=()=>{
      const now=new Date();
      let updatedTasks=[];
      tasks.forEach(task=>{
        if(task.type==='daily'&&task.end){
          const[endH,endM]=task.end.split(':').map(Number);
          const endTime=new Date();
          endTime.setHours(endH,endM,0);
          if(now>endTime){assignMissed(task.title);return;}
        }else if(task.type==='timed'){
          const created=new Date(task.created);
          const deadline=new Date(created);
          deadline.setDate(created.getDate()+parseInt(task.days));
          if(now>deadline){assignMissed(task.title);return;}
        }
        updatedTasks.push(task);
      });
      setTasks(updatedTasks);
    };
    const interval=setInterval(checkMissed,5000);
    return()=>clearInterval(interval);
  },[tasks]);

  function assignMissed(title){
    const isDeath=Math.random()<0.5;
    const punishment=isDeath?deathModePunishments[Math.floor(Math.random()*deathModePunishments.length)]:normalPunishments[Math.floor(Math.random()*normalPunishments.length)];
    addPunishment({type:'punishment',text:`${title} missed! ${punishment}`,deathMode:isDeath});
    setXP(xp-(isDeath?25:10));
  }

  function addPunishment(p){setPunishments([...punishments,p]);setLockdown(true);}
  function completePunishment(){
    const[first,...rest]=punishments;
    let userGain=0,rivalGain=0;
    if(first.type==='boss'){userGain=4;rivalGain=2;}
    else if(first.type==='weeklyBoss'){userGain=10;rivalGain=5;}
    else if(first.type==='dungeon'){userGain=20;rivalGain=10;}
    setXP(xp+userGain);
    setRivalXP(prev=>{
      let newXP=prev+rivalGain;
      if(newXP>=getXPForLevel(rivalLevel)){newXP-=getXPForLevel(rivalLevel);setRivalLevel(rivalLevel+1);}
      return newXP;
    });
    if(first.deathMode){alert(`Reward Unlocked: ${rewards[Math.floor(Math.random()*rewards.length)]}`);}
    setPunishments(rest);
    if(rest.length===0)setLockdown(false);
  }
  function forgivePunishment(){setXP(Math.max(0,xp-15));completePunishment();}
  function handleRelapseConfirm(){
    setXP(Math.max(0,xp-50));
    const punishment=deathModePunishments[Math.floor(Math.random()*deathModePunishments.length)];
    addPunishment({type:'relapse',text:`Relapse! ${punishment}`,deathMode:true});
    setShowRelapseModal(false);
  }

  function addTask(){
    if(!newTask.title)return;
    const id=Date.now();
    const task={...newTask,id,done:false,created:new Date().toISOString()};
    if(newTask.type==='habit'){setHabits([...habits,task]);}
    else{setTasks([...tasks,task]);}
    setShowAddModal(false);
    setNewTask({type:'daily',title:'',start:'',end:'',days:''});
  }
  function completeTask(id){const completedTask=tasks.find(t=>t.id===id);setTasks(tasks.filter(t=>t.id!==id));setXP(xp+2);setBossCountdown(bossCountdown+1);if(completedTask)saveToHistory(completedTask.title);}
  function completeHabit(id){const updated=habits.map(h=>h.id===id?{...h,done:true}:h);setHabits(updated);setXP(xp+1);}
  function deleteHabit(id){setHabits(habits.filter(h=>h.id!==id));}
  function saveToHistory(title){const history=JSON.parse(localStorage.getItem('completedHistory'))||[];history.push({title,date:new Date().toISOString()});localStorage.setItem('completedHistory',JSON.stringify(history));}
  function getTopics(daysBack=7,limit=10){const history=JSON.parse(localStorage.getItem('completedHistory'))||[];const now=new Date();const cutoff=new Date();cutoff.setDate(now.getDate()-daysBack);const filtered=history.filter(item=>new Date(item.date)>=cutoff).map(item=>item.title);return filtered.slice(-limit);}

  return(
    <div className={"p-4 max-w-3xl mx-auto bg-black bg-opacity-70 rounded-lg mt-6 shadow-lg "+(showLevelUp?'flash':'')}>
      <header className="text-center mb-4">
        <h1 className="text-3xl font-bold">Solo Leveling Grind</h1>
        <p className="mt-2">Level {level} ({getRank(level)})</p>
        <div className="w-full bg-gray-700 rounded h-4 mt-2 overflow-hidden">
          <div className="bg-gradient-to-r from-blue-500 to-purple-600 h-4 rounded" style={{width:`${(xp/getXPForLevel(level))*100}%`}}></div>
        </div>
        <p className="text-sm mt-1">{xp} / {getXPForLevel(level)} XP</p>
        <img src={characterImages[Math.min(level-1,characterImages.length-1)]} alt="Character" className="mx-auto w-32 mt-4"/>
        <p className="mt-2">Rival: Level {rivalLevel} ({getRank(rivalLevel)}) | XP: {rivalXP}</p>
        <button onClick={()=>setShowRelapseModal(true)} className="mt-3 bg-red-600 px-4 py-2 rounded">Relapse</button>
      </header>

      {punishments.length>0&&(
        <div className="fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center z-50">
          <div className="bg-gray-800 p-6 rounded text-center max-w-md">
            <h2 className="text-2xl font-bold mb-4">Punishment</h2>
            <pre className="mb-4 whitespace-pre-wrap text-left">{punishments[0].text}</pre>
            {['boss','weeklyBoss','dungeon'].includes(punishments[0].type)&&(
              <p className="mt-2 text-red-400 text-lg font-bold">Time Left: {formatTime(timer)}</p>
            )}
            <div className="flex justify-center gap-2">
              <button onClick={completePunishment} className="bg-green-500 px-4 py-2 rounded text-white font-bold">Complete</button>
              <button onClick={forgivePunishment} className="bg-yellow-500 px-4 py-2 rounded text-black font-bold">Forgive (-15 XP)</button>
            </div>
          </div>
        </div>
      )}

      {showRelapseModal&&(
        <div className="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50">
          <div className="bg-gray-900 p-6 rounded max-w-md text-center">
            <h2 className="text-2xl font-bold mb-4">Relapse?</h2>
            <p className="mb-4">Are you sure? You will lose 50 XP and get a Death Punishment.</p>
            <div className="flex justify-center gap-2">
              <button onClick={handleRelapseConfirm} className="bg-red-600 px-4 py-2 rounded">Confirm</button>
              <button onClick={()=>setShowRelapseModal(false)} className="bg-gray-600 px-4 py-2 rounded">Cancel</button>
            </div>
          </div>
        </div>
      )}
    </div>
  );
}
ReactDOM.createRoot(document.getElementById("root")).render(<App />);
</script>
</body>
</html>
