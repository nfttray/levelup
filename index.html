<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solo Leveling Study Grind</title>
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/en/2/23/Solo_Leveling_logo.png" type="image/png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('https://wallpapercave.com/wp/wp9420280.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.75);
      z-index: -1;
    }
    .flash { animation: flashEffect 1s ease-in-out; }
    @keyframes flashEffect {
      0% { background-color: rgba(255,255,255,0.4); }
      100% { background-color: transparent; }
    }
    .lockdown { filter: grayscale(100%) brightness(0.6); pointer-events: none; }
  </style>
</head>
<body class="text-white">
<div class="overlay"></div>
<div id="root"></div>
<script>
const { useState, useEffect } = React;

const normalPunishments = [
  "Do 20 push-ups", "Solve 50 GK questions",
  "Revise 2 topics", "No social media 6 hrs", "Read 30 pages"
];
const deathModePunishments = [
  "Study 6 hrs straight + summary", "200 questions + 50 push-ups",
  "Write all formulas twice", "Full mock test now + No phone 8 hrs", "Revise 5 topics + Cold shower"
];
const rewards = [
  "Watch 1 anime episode", "Eat favorite snack", "Listen to music", "Take a relaxing bath", "Play a game for 20 mins"
];
const rankTitles = ['E-Rank Hunter','D-Rank','C-Rank','B-Rank','A-Rank','S-Rank'];
const characterImages = [
  'https://cdn.jsdelivr.net/gh/Ashwinvalento/cartoon-avatar@master/lib/images/male/45.png',
  'https://cdn.jsdelivr.net/gh/Ashwinvalento/cartoon-avatar@master/lib/images/male/20.png',
  'https://cdn.jsdelivr.net/gh/Ashwinvalento/cartoon-avatar@master/lib/images/female/68.png',
  'https://cdn.jsdelivr.net/gh/Ashwinvalento/cartoon-avatar@master/lib/images/female/21.png'
];

function getXPForLevel(level){ return level*level*100; }
function getRank(level){
  if(level<5)return rankTitles[0];
  if(level<10)return rankTitles[1];
  if(level<15)return rankTitles[2];
  if(level<20)return rankTitles[3];
  if(level<25)return rankTitles[4];
  return rankTitles[5];
}

function App(){
  const [xp,setXP]=useState(parseInt(localStorage.getItem('xp'))||0);
  const [level,setLevel]=useState(parseInt(localStorage.getItem('level'))||1);
  const [tasks,setTasks]=useState(JSON.parse(localStorage.getItem('tasks'))||[]);
  const [habits,setHabits]=useState(JSON.parse(localStorage.getItem('habits'))||[]);
  const [punishments,setPunishments]=useState(JSON.parse(localStorage.getItem('punishments'))||[]);
  const [showAddModal,setShowAddModal]=useState(false);
  const [newTask,setNewTask]=useState({type:'daily',title:'',start:'',end:'',days:''});
  const [bossCountdown,setBossCountdown]=useState(parseInt(localStorage.getItem('bossCountdown'))||0);
  const [rivalXP,setRivalXP]=useState(parseInt(localStorage.getItem('rivalXP'))||0);
  const [rivalStreak,setRivalStreak]=useState(parseInt(localStorage.getItem('rivalStreak'))||0);
  const [showLevelUp,setShowLevelUp]=useState(false);
  const [lockdown,setLockdown]=useState(JSON.parse(localStorage.getItem('lockdown'))||false);

  useEffect(()=>{
    localStorage.setItem('xp',xp);
    localStorage.setItem('level',level);
    localStorage.setItem('tasks',JSON.stringify(tasks));
    localStorage.setItem('habits',JSON.stringify(habits));
    localStorage.setItem('punishments',JSON.stringify(punishments));
    localStorage.setItem('bossCountdown',bossCountdown);
    localStorage.setItem('rivalXP',rivalXP);
    localStorage.setItem('rivalStreak',rivalStreak);
    localStorage.setItem('lockdown',JSON.stringify(lockdown));
  },[xp,level,tasks,habits,punishments,bossCountdown,rivalXP,rivalStreak,lockdown]);

  useEffect(()=>{ if(xp>=getXPForLevel(level)){ setXP(xp-getXPForLevel(level)); setLevel(level+1); setShowLevelUp(true); setTimeout(()=>setShowLevelUp(false),2000);} },[xp]);

  useEffect(()=>{
    const today=new Date().toDateString();
    const lastReset=localStorage.getItem('lastReset');
    if(lastReset!==today){ setHabits(habits.map(h=>({...h,done:false}))); localStorage.setItem('lastReset',today);}
  },[]);

  function saveToHistory(title){
    const history=JSON.parse(localStorage.getItem('completedHistory'))||[];
    history.push({title,date:new Date().toISOString()});
    localStorage.setItem('completedHistory',JSON.stringify(history));
  }
  function getTopics(daysBack=7,limit=10){
    const history=JSON.parse(localStorage.getItem('completedHistory'))||[];
    const cutoff=new Date(); cutoff.setDate(cutoff.getDate()-daysBack);
    return history.filter(item=>new Date(item.date)>=cutoff).map(item=>item.title).slice(-limit);
  }

  useEffect(()=>{
    if(bossCountdown>=7){ addPunishment({type:'boss',text:`Boss Fight: Revise these topics:\n- ${getTopics(30,7).join('\n- ')}`,deathMode:false}); setBossCountdown(0);}
  },[bossCountdown]);
  useEffect(()=>{
    const today=new Date(); const day=today.getDay(); const lastWeekly=localStorage.getItem('lastWeeklyBoss');
    if(day===1 && lastWeekly!==today.toDateString()){ addPunishment({type:'weeklyBoss',text:`Weekly Boss: ${getTopics(7,12).join(', ')}`,deathMode:true}); localStorage.setItem('lastWeeklyBoss',today.toDateString());}
  },[]);
  useEffect(()=>{
    const dayCount=Math.floor(Date.now()/86400000);
    if(dayCount%10===0){ addPunishment({type:'dungeon',text:`Dungeon Raid: Complete 15 tasks in 24 hrs for +50 XP!`,deathMode:false});}
  },[]);

  useEffect(()=>{
    const interval=setInterval(()=>{ setRivalXP(prev=>prev+Math.floor(Math.random()*2)); },3600000);
    return()=>clearInterval(interval);
  },[]);
  useEffect(()=>{
    const today=new Date().toDateString(); const lastUpdate=localStorage.getItem('lastRivalUpdate');
    if(lastUpdate!==today){ setRivalXP(prev=>prev+(20+Math.floor(Math.random()*6))); localStorage.setItem('lastRivalUpdate',today);}
  },[]);

  useEffect(()=>{
    if(xp<rivalXP){ setRivalStreak(rivalStreak+1);} else{ setRivalStreak(0);}
    if(rivalStreak>=3){ addPunishment({type:'mega',text:"Mega Punishment: Behind rival for 3 days! Do 300 Qs + 100 push-ups",deathMode:true}); setRivalStreak(0);}
  },[xp,rivalXP]);

  useEffect(()=>{
    const checkMissed=()=>{
      const now=new Date(); let updatedTasks=[];
      tasks.forEach(task=>{
        if(task.type==='daily' && task.end){ const[endH,endM]=task.end.split(':').map(Number); const endTime=new Date(); endTime.setHours(endH,endM,0); if(now>endTime){ triggerMissedPunishment(task.title); return;}}
        else if(task.type==='timed'){ const created=new Date(task.created); const deadline=new Date(created); deadline.setDate(created.getDate()+parseInt(task.days)); if(now>deadline){ triggerMissedPunishment(task.title); return;}}
        updatedTasks.push(task);
      }); setTasks(updatedTasks);
    };
    const interval=setInterval(checkMissed,60000); return()=>clearInterval(interval);
  },[tasks]);

  function triggerMissedPunishment(title){ const isDeathMode=Math.random()<0.5; const punishment=isDeathMode?deathModePunishments[Math.floor(Math.random()*deathModePunishments.length)]:normalPunishments[Math.floor(Math.random()*normalPunishments.length)]; addPunishment({type:'missed',text:`You missed: ${title}\n${punishment}`,deathMode:isDeathMode}); setXP(prev=>Math.max(0,prev-(isDeathMode?25:10)));}

  function addTask(){ if(!newTask.title)return; const id=Date.now(); const task={...newTask,id,done:false,created:new Date().toISOString()}; if(newTask.type==='habit'){setHabits([...habits,task]);} else{setTasks([...tasks,task]);} setShowAddModal(false); setNewTask({type:'daily',title:'',start:'',end:'',days:''});}
  function completeTask(id){ const completedTask=tasks.find(t=>t.id===id); setTasks(tasks.filter(t=>t.id!==id)); setXP(xp+2); setBossCountdown(bossCountdown+1); if(completedTask)saveToHistory(completedTask.title);}
  function completeHabit(id){ setHabits(habits.map(h=>h.id===id?{...h,done:true}:h)); setXP(xp+1); const habit=habits.find(h=>h.id===id); if(habit)saveToHistory(habit.title);}
  function deleteHabit(id){ setHabits(habits.filter(h=>h.id!==id));}
  function addPunishment(p){ setPunishments([...punishments,p]); setLockdown(true);}
  function completePunishment(){ const[first,...rest]=punishments; if(first.deathMode){ alert(`Reward: ${rewards[Math.floor(Math.random()*rewards.length)]}`);} setPunishments(rest); if(rest.length===0)setLockdown(false);}
  function forgive(){ if(xp>=20){ setXP(xp-20); completePunishment();} else{ alert("Not enough XP to forgive!");}}

  const showWeeklyAlert=(new Date().getDay()===2 && punishments.some(p=>p.type==='weeklyBoss'));

  return (
    <div className={`p-4 max-w-3xl mx-auto bg-black bg-opacity-70 rounded-lg mt-6 shadow-lg ${(showLevelUp?'flash':'')} ${lockdown?'lockdown':''}`}>
      <header className="text-center mb-4">
        <h1 className="text-3xl font-bold">Solo Leveling Grind</h1>
        <p className="mt-2">Level {level} ({getRank(level)})</p>
        <div className="w-full bg-gray-700 rounded h-4 mt-2 overflow-hidden">
          <div className="bg-gradient-to-r from-blue-500 to-purple-600 h-4 rounded" style={{width:`${(xp/getXPForLevel(level))*100}%`}}></div>
        </div>
        <p className="text-sm mt-1">{xp} / {getXPForLevel(level)} XP</p>
        <img src={characterImages[Math.min(level-1,characterImages.length-1)]} alt="Character" className="mx-auto w-32 mt-4"/>
        <p className="mt-2">Rival XP: {rivalXP} | Rival Rank: {getRank(Math.floor(rivalXP/100))}</p>
      </header>
      {showWeeklyAlert && <div className="bg-red-600 text-center p-4 text-2xl font-bold mb-4 rounded">âš  Weekly Boss is waiting! Complete now!</div>}
      {punishments.length>0 && (
        <div className="fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center z-50">
          <div className="bg-gray-800 p-6 rounded text-center max-w-md">
            <h2 className="text-2xl font-bold mb-4">Punishment</h2>
            <pre className="mb-4 whitespace-pre-wrap text-left">{punishments[0].text}</pre>
            <button onClick={completePunishment} className="bg-red-500 px-4 py-2 rounded text-white font-bold mr-2">Punishment Completed</button>
            <button onClick={forgive} className="bg-yellow-500 px-4 py-2 rounded text-black font-bold">Forgive (-20 XP)</button>
            <p className="mt-2 text-sm">Remaining: {punishments.length-1}</p>
          </div>
        </div>
      )}
      <div className="mt-6">
        <h2 className="text-xl mb-2 font-semibold">Daily & Timed Tasks</h2>
        <div className="mb-4 flex justify-end">
          <button onClick={()=>setShowAddModal(true)} className={`bg-blue-500 px-4 py-2 rounded ${lockdown?"opacity-50 cursor-not-allowed":""}`} disabled={lockdown}>+ Add Task</button>
        </div>
        {tasks.length===0?<p className="text-center text-gray-300">No tasks yet.</p>:tasks.map(task=>(
          <div key={task.id} className="bg-gray-800 p-4 rounded mb-2 flex justify-between items-center">
            <div>
              <p className="font-bold">{task.title}</p>
              <p className="text-sm text-gray-400">{task.type==='daily'?`Time: ${task.start}-${task.end}`:`Deadline: ${task.days} days`}</p>
            </div>
            <button onClick={()=>completeTask(task.id)} className="bg-green-500 px-3 py-1 rounded">Done</button>
          </div>
        ))}
      </div>
      <div className="mt-8">
        <h2 className="text-xl mb-2 font-semibold">Habit Tasks</h2>
        {habits.length===0?<p className="text-center text-gray-300">No habits yet.</p>:habits.map(h=>(
          <div key={h.id} className="bg-gray-800 p-4 rounded mb-2 flex justify-between items-center">
            <p className="font-bold">{h.title}</p>
            <div>
              <button onClick={()=>completeHabit(h.id)} disabled={h.done} className={`px-3 py-1 rounded ${h.done?"bg-gray-500":"bg-green-500"}`}>{h.done?"Done":"Mark Done"}</button>
              <button onClick={()=>deleteHabit(h.id)} className="bg-red-500 px-3 py-1 ml-2 rounded">Delete</button>
            </div>
          </div>
        ))}
      </div>
      {showAddModal && (
        <div className="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50">
          <div className="bg-gray-900 p-6 rounded max-w-md w-full">
            <h2 className="text-xl mb-4 font-semibold">Add Task</h2>
            <select value={newTask.type} onChange={e=>setNewTask({...newTask,type:e.target.value})} className="mb-4 w-full p-2 text-black rounded">
              <option value="daily">Daily Task</option>
              <option value="timed">Timed Task</option>
              <option value="habit">Habit Task</option>
            </select>
            <input type="text" placeholder="Task title" value={newTask.title} onChange={e=>setNewTask({...newTask,title:e.target.value})} className="w-full mb-4 p-2 text-black rounded"/>
            {newTask.type==='daily' && (
              <>
                <input type="time" className="w-full mb-2 p-2 text-black rounded" onChange={e=>setNewTask({...newTask,start:e.target.value})}/>
                <input type="time" className="w-full mb-4 p-2 text-black rounded" onChange={e=>setNewTask({...newTask,end:e.target.value})}/>
              </>
            )}
            {newTask.type==='timed' && (
              <input type="number" placeholder="Days" className="w-full mb-4 p-2 text-black rounded" onChange={e=>setNewTask({...newTask,days:e.target.value})}/>
            )}
            <div className="flex justify-end">
              <button onClick={addTask} className="bg-blue-600 px-4 py-2 rounded">Add</button>
              <button onClick={()=>setShowAddModal(false)} className="ml-2 bg-gray-600 px-4 py-2 rounded">Cancel</button>
            </div>
          </div>
        </div>
      )}
    </div>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<App/>);
</script>
</body>
</html>
