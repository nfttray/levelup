<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solo Leveling App</title>
</head>
<body style="background:black; color:white; font-family:sans-serif; padding:20px;">

  <h1>‚öîÔ∏è Solo Leveling App</h1>

  <!-- üß† Mentor UI Box -->
  <div id="mentor-box" style="
    background: #111;
    color: white;
    padding: 12px 16px;
    border-radius: 12px;
    margin: 20px auto;
    max-width: 500px;
    box-shadow: 0 4px 12px rgba(255,255,255,0.1);
  ">
    <h3 style="font-weight: bold; margin-bottom: 6px;">üß† AI Mentor Says:</h3>
    <p id="mentor-message" style="font-style: italic;">Loading message...</p>
  </div>

  <script>
    // Example dummy data for testing
    localStorage.setItem("completedTasks", "4");
    localStorage.setItem("fogLevel", "40");
    localStorage.setItem("streak", "3");
    localStorage.setItem("rivalXP", "1000");
    localStorage.setItem("myXP", "950");
    localStorage.setItem("relapsesToday", "1");
    localStorage.setItem("lastMood", "üòê");

    function getUserStats() {
      return {
        tasksDone: Number(localStorage.getItem("completedTasks") || 0),
        fog: Number(localStorage.getItem("fogLevel") || 0),
        streak: Number(localStorage.getItem("streak") || 0),
        rivalXP: Number(localStorage.getItem("rivalXP") || 1000),
        myXP: Number(localStorage.getItem("myXP") || 950),
        relapses: Number(localStorage.getItem("relapsesToday") || 0),
        mood: localStorage.getItem("lastMood") || "üòê Neutral",
      };
    }

    function generateStaticMentorMessage(stats) {
      const { tasksDone, fog, streak, rivalXP, myXP, relapses } = stats;

      if (fog > 80) return "‚ö†Ô∏è Fog level dangerously high. Do a detox activity now.";
      if (relapses >= 2) return "You've relapsed twice today. Get back on track‚Äîreclaim control.";
      if (tasksDone === 0) return "One small task is all it takes to start momentum. Begin now.";
      if (myXP < rivalXP - 100) return "Your rival is pulling ahead. Let‚Äôs push back!";
      if (myXP > rivalXP + 100) return "You're leading! Don‚Äôt lose the edge.";
      if (streak >= 5) return `üî• You're on a ${streak}-day streak! Insane consistency!`;
      if (tasksDone >= 5) return "You're on fire today! Go for a bonus task?";

      return "Stay calm. Attack the fog one step at a time.";
    }

    function showMentorMessage() {
      const today = new Date().toISOString().slice(0, 10);
      const lastDate = localStorage.getItem("lastMentorDate");

      if (lastDate === today) {
        const cached = localStorage.getItem("mentorMessage") || "Welcome back!";
        document.getElementById("mentor-message").innerText = cached;
        return;
      }

      const stats = getUserStats();
      const msg = generateStaticMentorMessage(stats);

      localStorage.setItem("mentorMessage", msg);
      localStorage.setItem("lastMentorDate", today);
      document.getElementById("mentor-message").innerText = msg;
    }

    // Load mentor
    showMentorMessage();
  </script>
</body>
</html>
